<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="text-center">
      <img ng-src="img/ss_logo2.png" alt="SoftServe IT Academy">
      <h1 class="h2 bold">Course Management System</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="login-form" name="loginForm" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
        <div class="input-group">
          <span class="input-group-addon bold">@</span>
          <input type="email" class="form-control" name="email" placeholder="E-mail" ng-model="credentials.email">
        </div>
        <p ng-show="loginForm.email.$invalid && loginForm.email.$dirty" class="help-block">Введіть валідний e-mail</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <div class="input-group">
          <span class="input-group-addon bold">*</span>
          <input type="password" class="form-control" name="password" placeholder="Пароль" ng-model="credentials.password" ng-minlength="6" required>
        </div>
        <p ng-show="loginForm.password.$error.minlength" class="help-block">Надто короткий пароль, спробуйте ще</p>
        <p ng-show="loginForm.password.$error.pattern" class="help-block">Надто простий пароль</p>
      </div>
      <div class="form-group">
        <a ui-sref="public.reset">відновлення паролю</a>
        <a ui-sref="public.register" class="btn btn-md btn-info pull-right" role="button" id="registerButton">Реєстрація</a>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-md btn-success" id="submitLogin" ng-disabled="loginForm.$invalid" ng-click="login.logIn(credentials)">Вхід</button>
      </div>
    </form>
  </div>
</div>
