<div class="row">
  <div class="col-md-4 col-md-offset-4 col-sm-4 col-sm-offset-4">
    <form class="login-form" name="loginForm" novalidate>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
        <div class="input-group">
          <span class="input-group-addon bold">@</span>
          <input type="email" class="form-control" name="email" placeholder="E-mail" ng-model="login.credentials.email">
        </div>
        <p ng-show="loginForm.email.$invalid && loginForm.email.$dirty" class="help-block">Please enter a valid email</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
        <div class="input-group">
          <span class="input-group-addon bold">*</span>
          <input type="password" class="form-control" name="password" placeholder="Пароль" ng-model="login.credentials.password" ng-minlength="2" required>
        </div>
        <p ng-show="loginForm.password.$error.minlength" class="help-block">Too short password</p>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-md btn-success" id="submitLogin" ng-disabled="loginForm.$invalid" ng-click="login.logIn(login.credentials)">Log me in</button>
      </div>
    </form>
  </div>
</div>
