<div id="module-container" class="container-fluid col-lg-10 col-md-offset-1">
    <a ui-sref="course" id="return-to-course" class="left-side">&lt; повернутись до курсу</a>
    <a ui-sref="tests({testId: })" class="right-side">пройти тест &gt;</a>
    <div id="module-info">
        <h3 class="module-title">{{modules.item.name}}</h3>
        <div class="text-justify">{{modules.item.description}}</div>
        <ul class="resource-title">
            <li ng-repeat="resource in modules.item._resources"><span class="glyphicon glyphicon-film"></span>&nbsp{{resource.name}}
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" ng-src="{{modules.trustSrc(resource.url)}}"></iframe>
            </div>
        </ul>
        <div id="test-btn" class="text-center top-margin">
            <a ui-sref="tests({testId: })" class="btn btn-success">Пройти тест</a>
        </div>
    </div>
</div>
