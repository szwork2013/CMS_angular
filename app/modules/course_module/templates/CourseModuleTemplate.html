<div id="module-container" class="container-fluid col-lg-10 col-md-offset-1">
    <a href="#courses/{{course.id}}" id="return-to-course" class="left-side">&lt; повернутись до курсу</a>
    <a href="#courses/{{course.id}}/modules/{{module.id}}/tests" class="right-side">пройти тест &gt;</a>
    <div id="module-info">
        <h3 class="module-title">{{module.name}}</h3>
        <div class="text-justify">{{module.description}}</div>
        <ul class="resource-title">
            <li ng-repeat="resource in module.resources"><span class="glyphicon glyphicon-film"></span>&nbsp{{resource.name}}
            <div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="{{resource.url}}"></iframe>
            </div>
        </ul>
        <div id="test-btn" class="text-center top-margin">
            <a href="#courses/{{course.id}}/modules/{{module.id}}/tests" class="btn btn-success">Пройти тест</a>
        </div>
    </div>
</div>
