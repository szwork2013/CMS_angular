<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <div class="text-center">
      <img ng-src="img/ss_logo2.png" alt="SoftServe IT Academy">
      <h1 class="h2 bold">Course Management System</h1>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <form class="login-form" name="loginForm" novalidate>
      <div class="form-group">
        <div class="input-group name">
          <span class="input-group-addon"> І </span>
          <input type="text" class="form-control" name="name" id="name" placeholder="Ім'я (напр. Петро)" ng-model="credentials.name">
        </div>
    </div>
    <div class="form-group">
      <div class="input-group surname">
        <span class="input-group-addon"> П </span>
        <input type="text" class="form-control" name="surname" id="surname" placeholder="Прізвище (напр. Петренко)" ng-model="credentials.surname">
      </div>
    </div>
    <div class="form-group ">
      <div class="input-group email">
          <span class="input-group-addon"> @ </span>
          <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" ng-model="credentials.email">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group password">
        <span class="input-group-addon"> * </span>
        <input type="password" class="form-control" id="password" name="password" placeholder="Пароль (мін. 8 символів)" ng-model="credentials.password">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group repeatPass">
        <span class="input-group-addon"> * </span>
        <input type="password" class="form-control" id="repeatPass" name="repeatPass" placeholder="Підтвердженя паролю" ng-model="credentials.repeatPass">
      </div>
    </div>
    <input type="submit" name="submit" id="submit" value="Реєстрація" class="btn btn-info center-block" ng-click="signup.register(credentials)">
    </form>
  </div>
</div>
